{% extends 'base/base.html' %}
{% block header %}
<div class="row">
    <div class="col">
        <h2>Registro de inmuebles</h2>
        <h4>Este formulario registra nuevas propiedades.</h4>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-6">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Grabar</button>
        </form>
    </div>
</div>

{% endblock %}
