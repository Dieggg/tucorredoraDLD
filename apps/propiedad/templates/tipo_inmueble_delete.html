{% extends 'base/base.html' %}

{% block content %}
<div class="row">
	<div class="col-sm">
		<form method="post">
			{% csrf_token %}
			<h3>¿Desea eliminar el tipo de inmueble {{ object.TipoInmueble.descripcion }} ?</h3>	
			<button class="btn btn-danger" type="submit">Sí, eliminar</button>
			<a class= "btn btn-default" href="{% url 'propiedad:tipo_inmueble_listar' %}">Cancelar</a>
		</form>
	</div>
</div>

{% endblock %}
